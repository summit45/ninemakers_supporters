<!DOCTYPE html>

<html lang="en">

<body>
    <div id="root">
        <div>
            <h3 id="title">Hello I'm a title</h3>
            <button style="background-color: tomato;">Click me</button>
        </div>
    </div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>

<script type="text/babel">
    function Btn({ text, fontSize = 16 }) {
        return (
        <button
            style={{
                backgroundColor: "tomato",
                color: "white",
                padding: "10px 20px",
                border: 0,
                borderRadius: 10,
                fontSize, // fonsSize: props.fontSize, // props.을 써도 되고, 안써도 됨
            }}
        >
            {text}
        </button>
        );
    }
    Btn.propTypes = {
        text: PropTypes.string.isRequired, // 존재 자체를 필수적으로 만드려면 .isRequried 추가
        fontSize: PropTypes.number, // 있어도 되고 없어도 되는 상태
    };
    function App() {
        return (
            <div>
                <Btn text="Save Changes" fontSize={18} />
                <Btn text="Continue" />             
            </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>

</html>
