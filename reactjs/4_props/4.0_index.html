<html lang="en">

<body>
    <div id="root">
        <div>
            <h3 id="title">Hello I'm a title</h3>
            <button style="background-color: tomato;">Click me</button>
        </div>
    </div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel"> 

    /*

    /*
    // style을 모두 갖는 단 한 가지의 컴포넌트 만들기 -> text 설정
    function Btn(props){ // 만들고 사용하는 컴포넌트들은 ()로 인자를 받는다(raact가 넣는 것)
        // argument의 이름은 어떻게 지어도 상관없음. 사람들은 이 인자 이름을 props라고 부른다(=properties)

    */

   
    function Btn({teeext, big}){ // 인자를 받아오는 두번째 방법
        // argument의 이름은 어떻게 지어도 상관없음. 사람들은 이 인자 이름을 props라고 부른다(=properties)
        return <button style ={{
            backgroundColor : "tomato",
            color: "white",
            padding: "10px 20px",
            border : 0,
            borderRadius : 10,
            fontSize : big? 18: 15,
        }}
        >
            {teeext}
        </button>
    }

    function App() {
        return ( // inside of JSX
            
            /* 
            // copy&paste ver.
            <div> 
                <SaveBtn />
                <ConfirmBtn />
            </div>
            */ 

            // style 속성을 갖는 컴포넌트 만들기
            <div>
                <Btn teeext="Save Changes" big={true} />
                <Btn teeext="Continue" big={false} />
            </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>
</html>
